                              <div class="card">
                                   <div class="card-body">
                                        <h5 class="card-title">form</h5>

                                        <!-- tambah modal galeri -->
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                             data-bs-target="#tambah">
                                             Tambah
                                        </button>
                                        <!-- Modal galeri -->
                                        <div class="modal fade" id="tambah" data-bs-backdrop="static"
                                             data-bs-keyboard="false" tabindex="-1"
                                             aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                             <div class="modal-dialog modal-dialog-centered">
                                                  <div class="modal-content">
                                                       <div class="modal-header">
                                                            <h5 class="modal-title" id="staticBackdropLabel">Tambah Foto
                                                            </h5>
                                                            <button type="button" class="btn-close"
                                                                 data-bs-dismiss="modal" aria-label="Close"></button>
                                                       </div>
                                                       <div class="modal-body">
                                                            <form action="" method="post">
                                                                 <div class="form-floating mt-3">
                                                                      <input type="text" class=" form-control"
                                                                           id="nama-fotografer" placeholder="Nama">
                                                                      <label for="nama-fotografer">Nama</label>
                                                                 </div>

                                                                 <div class="form-floating mt-3">
                                                                      <input type="text" class="form-control"
                                                                           id="judul-foto" placeholder="Judul foto">
                                                                      <label for="judul-foto">Judul foto</label>
                                                                 </div>
                                                                 <div class="form-group mt-3">
                                                                      <label for="pilih-tag-foto">Pilih tag foto</label>
                                                                      <select class="form-select"
                                                                           aria-label="pilih-tag-foto">
                                                                           <option value="" disabled>- Pilih tag foto -
                                                                           </option>
                                                                      </select>
                                                                 </div>

                                                                 <input class="form-control mt-3" type="file"
                                                                      id="pilih-foto">
                                                            </form>
                                                       </div>
                                                       <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                 data-bs-dismiss="modal">Tutup</button>
                                                            <button type="button"
                                                                 class="btn btn-primary">Simpan</button>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>

                                        <!-- tambah modal profil -->
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                             data-bs-target="#tambah-profil">
                                             Tambah
                                        </button>
                                        <!-- Modal profil -->
                                        <div class="modal fade" id="tambah-profil" data-bs-backdrop="static"
                                             data-bs-keyboard="false" tabindex="-1" aria-labelledby="form-profil"
                                             aria-hidden="true">
                                             <div class="modal-dialog modal-dialog-centered">
                                                  <div class="modal-content">
                                                       <div class="modal-header">
                                                            <h5 class="modal-title" id="form-profil">Tambah
                                                            </h5>
                                                            <button type="button" class="btn-close"
                                                                 data-bs-dismiss="modal" aria-label="Close"></button>
                                                       </div>
                                                       <div class="modal-body">
                                                            <form action="" method="post">
                                                                 <div class="form-floating mt-3">
                                                                      <input type="text" class=" form-control"
                                                                           id="nama-ketum" placeholder="Nama">
                                                                      <label for="nama-ketum">Nama</label>
                                                                 </div>
                                                                 <div class="form-floating mt-3">
                                                                      <input type="text" class=" form-control"
                                                                           id="periode-ketum" placeholder="Nama">
                                                                      <label for="periode-ketum">Periode</label>
                                                                 </div>
                                                                 <div class="form-floating mt-3">
                                                                      <textarea type="text" class=" form-control"
                                                                           id="sambutan-ketum"
                                                                           placeholder="Sambutan"></textarea>
                                                                      <label for="sambutan-ketum">Sambutan</label>
                                                                 </div>
                                                                 <div class="form-group mt-3">
                                                                      <label for="foto-ketum">Foto ketua
                                                                           Umum</label>
                                                                      <input class="form-control" type="file"
                                                                           id="foto-ketum">
                                                                 </div>
                                                                 <div class="form-group mt-3">
                                                                      <label for="foto-struktural">Foto
                                                                           Struktural</label>
                                                                      <input class="form-control" type="file"
                                                                           id="foto-struktural">
                                                                 </div>
                                                            </form>
                                                       </div>
                                                       <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                 data-bs-dismiss="modal">Tutup</button>
                                                            <button type="button"
                                                                 class="btn btn-primary">Simpan</button>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>

                                        <!-- tambah modal acara -->
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                             data-bs-target="#tambah-acara">
                                             Tambah
                                        </button>
