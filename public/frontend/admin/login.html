<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
     <meta name="keywords" content="admin,dashboard">
     <title>PHOTO UP | Login</title>

     <!-- CSS -->
     <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
     <link href="../vendor/perfectscroll/css/perfect-scrollbar.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs5/dt-1.11.4/r-2.2.9/datatables.min.css" />
     <link href="../style/main.css" rel="stylesheet" />
     <link href="../style/admin.css" rel="stylesheet" />
</head>

<body class="login-page">
     <div class='loader'>
          <div class='spinner-grow' role='status'>
               <span class='sr-only'>Loading...</span>
          </div>
     </div>
     <div class="container">
          <div class="row justify-content-md-center">
               <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                         <div class="card-body">
                              <div class="authent-logo">
                                   <img src="/assets/img/logopu.svg" alt="">
                              </div>
                              <div class="authent-text">
                                   <p>Selamat Datang</p>
                                   <p>Isi yang bener Min</p>
                              </div>

                              <form action="">
                                   <div class="mb-3">
                                        <div class="form-floating">
                                             <input type="email" class="form-control" id="floatingInput"
                                                  placeholder="photoup94@gmail.com">
                                             <label for="floatingInput">Email</label>
                                        </div>
                                   </div>
                                   <div class="mb-3">
                                        <div class="form-floating">
                                             <input type="password" class="form-control" id="floatingPassword"
                                                  placeholder="Kata Sandi">
                                             <label for="floatingPassword">Kata Sandi</label>
                                        </div>
                                   </div>
                                   <div class="d-grid">
                                        <a href="/admin/dashboard.html" class="btn btn-custom">Masuk</a>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>


     <!-- JavaScript -->
     <script src="../vendor/jquery/jquery.min.js"></script>
     <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
     <script src="../vendor/perfectscroll/js/perfect-scrollbar.min.js"></script>
     <script src="../script/admin.min.js"></script>
     <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.4/r-2.2.9/datatables.min.js"></script>
     <script src="../script/datatable.js"></script>
     <script src="https://unpkg.com/feather-icons"></script>
</body>

</html>
